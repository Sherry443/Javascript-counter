<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple counter</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #816d77;
      width: 100%;
      height: 100vh;
    }
    .counter {
      display: flex;
      justify-content:space-evenly;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    button {
      background: transparent;
      border: 0;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="counter">
      <button id="increment" >+</button>
      <h1 id="counter">0</h1>
      <button id="decrement">-</button>
    </div>

    <script>
      const increments = document.getElementById("increment");
      const decrements = document.getElementById("decrement");
      const counters = document.getElementById("counter");
      
     let count= 0;
     const plus=()=>{
       counters.innerText=count;
     }
     increments.addEventListener('click',()=>{
      count++;
      plus();
     })
     decrements.addEventListener("click",()=>{
      if(count>0){
      count--;
      }else{
         return count
      }
      plus();
     })
    </script>
  </body>
</html>
